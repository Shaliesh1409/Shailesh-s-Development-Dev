<template>
    <div class="slds-m-around_medium">
        <div class="slds-p-around_large">
            <lightning-card title="Reset Password" class="slds-text-heading_large">
                <div class="slds-p-around_medium">
                    <lightning-radio-group label="Select Role" options={roleOptions} value={selectedRole} onchange={handleRoleChange}></lightning-radio-group>
                    <lightning-input label="Email" value={email} onchange={handleEmailChange} class="slds-text-heading_large"></lightning-input>
                    <lightning-input type="password" label="New Password" value={newPassword} onchange={handleNewPasswordChange} class="slds-text-heading_large"></lightning-input>
                    <lightning-input type="password" label="Re-enter New Password" value={reEnterNewPassword} onchange={handleReEnterNewPasswordChange} class="slds-text-heading_large"></lightning-input>
                  
                </div>
            </lightning-card>
        </div>
        <div class="button-container">
            <lightning-button label="Reset Password" onclick={handleResetPassword} class="custom-button"></lightning-button>
        </div>
    </div>
</template>
