<template>
    <div class="slds-m-around_medium">
        <div class="slds-p-around_large">
            <lightning-card title="Forgot Password" class="slds-text-heading_large">
                <div class="slds-p-around_medium">
                    <lightning-input label="Email" value={email} onchange={handleEmailChange} class="slds-text-heading_large"></lightning-input>
                    <div class="button-container">
                        <lightning-button label="Send Reset Email" onclick={handleSendResetEmail} class="custom-button"></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
