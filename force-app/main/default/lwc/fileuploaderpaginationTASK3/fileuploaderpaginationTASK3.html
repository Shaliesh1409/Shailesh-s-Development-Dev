<template>
    <lightning-card title="LWC File Upload Example" icon-name="custom:custom19">
        <lightning-file-upload 
            label="Attach receipt"
            name="fileUploader"
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
            multiple>
            </lightning-file-upload>
    </lightning-card>
    <template if:true={isUploaded}>
        <lightning-card  title={relatedListTitle}>    
            <table style="width: 90%;margin-left: 5%;">
                <template for:each={fileNames} for:item="file"  for:index="i">
                    <tr key={file} class="slds-border_bottom">
                        <td>{file}</td>
                    </tr>
                </template>
            </table>
            <div style="display: flex;justify-content:space-between; padding:10px 5%">
                <p>Page Size:
                    <select name="size" value={pageSize} onchange={sizeChanged}>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                    </select>
                </p>
                <p>page {pageNumber} of {totalPages}</p>
            </div>
            <div style="display: flex;justify-content:space-evenly">
                <button
                label="Previous" 
                onclick={onPrevious}
                disabled={disablePrevious}
                >Previous</button>
                <button
                label="Next" 
                onclick={onNext}
                disabled={disableNext}
                >Next</button>
            </div>
        </lightning-card>
    </template>
</template>
