<template>
    <lightning-card title="Contacts and Opportunities">
        <table class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer">
            <thead>
                <tr>
                    <th scope="col">Opportunities</th>
                    <th scope="col">Contacts</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- Display Opportunity Names -->
                    <td>
                        <template for:each={opp} for:item="oppItem">
                            <td key={oppItem.Id}>{oppItem.Name}</td>
                        </template>
                    </td>
                    <!-- Display Contact Last Names -->
                    <td>
                        <template for:each={con} for:item="conItem">
                            <td key={conItem.Id}>{conItem.LastName}</td>
                        </template>
                    </td>
                </tr>
            </tbody>
        </table>
    </lightning-card>
</template>
